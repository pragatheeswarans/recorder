<html>
  <head>
    <title> Recorder </title>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="center">
      <video autoplay muted id="localPreview" class="player" src="" width="400" height="200"></video>
      <button class="button primary" id="startRecording" >Record</button>
      <button class="button secondary" id="stopRecording">Stop</button>
      <button class="button secondary" id="downloadRecording">Download</button>
      <video autoplay controls id="recordedPreview" class="player" src="" width="400" height="200"></video>
    </div>
  </body>
</html>
